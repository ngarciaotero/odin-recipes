<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arepa</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="/images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Arepa</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">Pre-Columbian Era</h5>
            <p class="history-info">
              Originated from indigenous tribes like Timoto-Cuicas who made
              breads using corn
            </p>
            <h5 class="era-title">1500s</h5>
            <p class="history-info">
              Spanish colonization brought diary cows and cheese making to the
              region
            </p>
          </div>
          <div class="right-page">
            <h5 class="era-title">17th to 18th Century</h5>
            <p class="history-info">
              African, European and indigenous cooking techniques and
              ingredients together make the present day arepa
            </p>
            <img class="arepa" src="../images/dish-items/arepa.png" />
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of arepa
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Corn flour</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Olive oil</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Salt</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/wryY9C6J2qI?si=PsAfy4fy1QhB8e-P"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Arepa image by
        <a href="https://commons.wikimedia.org/wiki/File:Arepa_Tradicional.jpg"
          >Wilmeris Hern√°ndez</a
        >,
        <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a
        >, via Wikimedia Commons
      </p>
    </footer>
  </body>
</html>
