<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandeja Paisa</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">BaNdEja paISa</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">Pre-colonial Era</h5>
            <p class="history-info">
              Traditional diets of indigenous communities incorporated beans,
              rice and plantains
            </p>
            <h5 class="era-title">16th Century</h5>
            <p class="history-info">
              Spanish colonization introduced ingredients like pork, beef and
              chorizo to Colombian cusine
            </p>
            <img class="beans" src="../images/dish-items/beans.png" />
          </div>
          <div class="right-page">
            <h5 class="era-title">Colonial Era to 19th Century</h5>
            <p class="history-info">
              African slaves brought by the Spanish contributed cooking
              techniques and spices that influences the dish
            </p>
            <h5 class="era-title">19th Century</h5>
            <p class="history-info">
              Origins in the Antioquia region, where high numbers of freed
              slaves resided, as a meal for farmers and cattle herders
            </p>
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of bandeja paisa
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Beans</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Pork Belly</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Arepas</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Plantains</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label"
              >Pork chorizo sausages</label
            >
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Egg</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Garlic</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Tomatoes</label>
          </li>
          <li>
            <input type="checkbox" id="cb9" class="hidden-cb" />
            <label for="cb9" class="checklist-label">Onions</label>
          </li>
          <li>
            <input type="checkbox" id="cb10" class="hidden-cb" />
            <label for="cb10" class="checklist-label">Bay leaves</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/P3W6BRM_65U?si=kk4YIx4JnWsP1Nfn"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Beans image by user stoper on<a href="Freeimages.com">Freeimages.com</a>
      </p>
    </footer>
  </body>
</html>
