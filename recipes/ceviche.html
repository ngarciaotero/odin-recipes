<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceviche</title>
    <link rel="stylesheet" href="/dish-styles.css" />
  </head>
  <body>
    <h1 class="page-header">Ceviche</h1>
    <h4 class="history-header">History</h4>
    <div class="history">
      <p>history div</p>
    </div>
    <h4 class="recipe-header">Recipe</h4>
    <div class="recipe">
      <div class="stone-background">
        <ul class="ingredients-list">
          <h4 class="ingredient-header">Ingredients</h4>
          <h6 class="select-item">Select the ingredients you have on hand</h6>
          <li>
            <input type="checkbox" name="item1" />
            <label for="item1">Freshest possible fish</label>
          </li>
          <li>
            <input type="checkbox" name="item2" />
            <label for="item2">Peruvian limes</label>
          </li>
          <li>
            <input type="checkbox" name="item3" />
            <label for="item3">Red onions</label>
          </li>
          <li>
            <input type="checkbox" name="item4" />
            <label for="item4">Salt</label>
          </li>
          <li>
            <input type="checkbox" name="item5" />
            <label for="item5">Pepper</label>
          </li>
        </ul>
      </div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/C9aiGLIry7g?si=MhTibU14FpCJiPbU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>Scroll by user brokenarts on Freeimages.com</footer>
  </body>
</html>
