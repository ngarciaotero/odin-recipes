<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceviche</title>
    <link rel="stylesheet" href="/dish-styles.css" />
  </head>
  <body>
    <h1 class="page-header">Ceviche</h1>
    <h4 class="history-header">History</h4>
    <div class="history">
      <p>history div</p>
    </div>
    <h4 class="recipe-header">Recipe</h4>
    <div class="recipe">
      <div class="stone-background">
        <ul class="ingredients-list">
          <h2 class="ingredient-header">Ingredients</h4>
          <h5 class="select-item">Make sure you have all the ingredients! Click below</h6>
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Fish</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Peruvian limes</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Red onions</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Salt</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Pepper</label>
          </li>
        </ul>
      </div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/C9aiGLIry7g?si=MhTibU14FpCJiPbU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <p>Stone image by user mzacha on Freeimages.com</p>
      <p>
        <a href="https://www.flaticon.com/free-icons/tick" title="tick icons"
          >Tick icons created by Octopocto - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
