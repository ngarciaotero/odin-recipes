<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pom</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Pom</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">1000s AD</h5>
            <p class="history-info">
              Indigenous tribes grew and processed cassava, yam and other tubers
            </p>
            <h5 class="era-title">16th Century</h5>
            <p class="history-info">
              Jewish immigrants fleeing persecution integrated local ingredients
              such as tayer root into their traditional recipes
            </p>
          </div>
          <div class="right-page">
            <h5 class="era-title">17th century</h5>
            <p class="history-info">
              Enslaved Africans created first pom dishes by using tubers,
              coconut milk and meats
            </p>
            <h5 class="era-title">1860s to 1900s</h5>
            <p class="history-info">
              After emancipation in 1863, freed Africans popularized and refined
              the recipe
            </p>
            <img class="chicken" src="../images/dish-items/chicken.png" />
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of pom
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Chicken</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Garlic</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Salt & Pepper</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Nutmeg</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Butter</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Onion</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Tomatoes</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Maggie powder</label>
          </li>
          <li>
            <input type="checkbox" id="cb9" class="hidden-cb" />
            <label for="cb9" class="checklist-label">Brown sugar</label>
          </li>
          <li>
            <input type="checkbox" id="cb10" class="hidden-cb" />
            <label for="cb10" class="checklist-label">Celery stalks</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/vHcIp52All0?si=yY-Yw4EEsMdkTrvv"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Chicken image by
        <a
          href="https://pixabay.com/users/vipbum-3582769/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3070851"
          >Hung Nguyen</a
        >
        from
        <a
          href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3070851"
          >Pixabay</a
        >
      </p>
    </footer>
  </body>
</html>
