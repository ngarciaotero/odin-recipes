<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chimichurri</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="/images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Chimichurri</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">Pre-Colonial Era</h5>
            <p class="history-info">
              Indigenous tribes foraged local herbs like huacatay to use in
              sauces and pastes to add flavor to meats and vegetables
            </p>
            <h5 class="era-title">Colonial Period</h5>
            <p class="history-info">
              Spanish colonization introduced key ingredients like parsley,
              garlic, vinegar and olive oil
            </p>
            <img class="herbs" src="../images/dish-items/herbs.png" />
          </div>
          <div class="right-page">
            <h5 class="era-title">Late 19th Century</h5>
            <p class="history-info">
              Italian immigrants brought herbs like oregano and their own
              herb-based sauce traditions such as salsa verde
            </p>
            <h5 class="era-title">Mid 20th Century</h5>
            <p class="history-info">
              Gained widespread popularity in Argentina as a condiment for
              barbecues
            </p>
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of chimichurri
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <!-- <h2 class="ingredient-header">INGREDIENTS</h2>
          <h5 class="select-item">Keep track of your ingredients by clicking on them</h5> -->
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Ground chili</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Oregano</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Salt & Pepper</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Fresh garlic</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Fresh parsley</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Red vinegar</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Sunflower oil</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Water</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/q0IqUzDaWGQ?si=4PJEZkrOryGymJRz"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Herb image by

          href="https://pixabay.com/users/susannp4-1777190/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1786098"
          >Susann Mielke</a
        >
        from
        <a
          href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1786098"
          >Pixabay</a
        >
      </p>
    </footer>
  </body>
</html>
