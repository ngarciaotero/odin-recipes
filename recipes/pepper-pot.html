<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepperpot</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Pepperpot</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">1000s AD</h5>
            <p class="history-info">
              Indigenous tribes like Arawak grew cassava and processed it into
              cassareep for cooking
            </p>
            <h5 class="era-title">1700s</h5>
            <p class="history-info">
              Africans brought as slaves incorporated cassareep into stews
            </p>
            <img class="cassava" src="../images/dish-items/cassava.png" />
          </div>
          <div class="right-page">
            <h5 class="era-title">Mid-late 1700s</h5>
            <p class="history-info">
              Enslaved Africans in Berbice region combined cassareep, oxtail and
              peppers
            </p>
            <h5 class="era-title">1800s</h5>
            <p class="history-info">
              Freed Africans continue modifying the dish leading to its spread
              across Guyana
            </p>
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of pepperpot
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Cow fOOt</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Oxtail</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Chuck roast beef</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Clove</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Cinnamon sticks</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Cassareep</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Thyme</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Brown sugar</label>
          </li>
          <li>
            <input type="checkbox" id="cb9" class="hidden-cb" />
            <label for="cb9" class="checklist-label">Hot peppers</label>
          </li>
          <li>
            <input type="checkbox" id="cb10" class="hidden-cb" />
            <label for="cb10" class="checklist-label">Salt and Pepper</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dyAR43lShTM?si=OjMfE9VUxTHgz0VC"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Cassava image by
        <a href="https://commons.wikimedia.org/wiki/File:Cassava_Sree_Jaya.jpg"
          >Vis M</a
        >,
        <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a
        >, via Wikimedia Commons
      </p>
    </footer>
  </body>
</html>
