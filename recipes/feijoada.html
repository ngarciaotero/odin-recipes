<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feijoada</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">FeIJoaDA</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">Colonial era</h5>
            <p class="history-info">
              Originated during the slave trade. Plantation owners gave unwanted
              pork scraps to black slaves who would cook them with beans
            </p>
            <h5 class="era-title">1800s-1900s</h5>
            <p class="history-info">
              Freed slaves in Rio de Janeiro continued cooking feijoada.
              Becoming a staple in working class neighborhoods
            </p>
          </div>
          <div class="right-page">
            <h5 class="era-title">1900s-1960s</h5>
            <p class="history-info">
              As slavery ended it became a symbol of Brazil's heritage
              representing resourcefulness and pride. Feijoada restaurants
              proliferated across Brazil
            </p>
            <img
              class="pig-cut"
              src="../images/dish-items/pig-butcher-diagram.png"
            />
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of feijoada
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Black beans</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Dried meat</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Smoked pork loin</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Sausage</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Bacon chunks</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Garlic</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Onion</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Collard green</label>
          </li>
          <li>
            <input type="checkbox" id="cb9" class="hidden-cb" />
            <label for="cb9" class="checklist-label">Bay leaves</label>
          </li>
          <li>
            <input type="checkbox" id="cb10" class="hidden-cb" />
            <label for="cb10" class="checklist-label">Salt</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/8_LQghWQxao?si=fDQzIePJbt80Wt3S"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        <a
          href="https://commons.wikimedia.org/wiki/File:Pig_(butcher_diagram)_(PSF-P710004_(cropped)).png"
          >Pearson Scott Foresman</a
        >, Public domain, via Wikimedia Commons
      </p>
    </footer>
  </body>
</html>
