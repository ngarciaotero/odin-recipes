<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Llapingachos</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">llAPInGachOS</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">1400s to 1500s</h5>
            <p class="history-info">
              Inca civilization grew over 200 varieties of potato in Andes
              highlands using terraced farms, irrigation, crop rotation to
              maximize yields
            </p>
            <h5 class="era-title">15th Century</h5>
            <p class="history-info">
              Spanish colonization brought diary cows and cheesemaking knowledge
              to the Quito region
            </p>
          </div>
          <div class="right-page">
            <h5 class="era-title">1560s</h5>
            <p class="history-info">
              Indigenous cooks in Quito mix boiled and mashed yellow potatoes
              with fresh cheese
            </p>
            <h5 class="era-title">1680s</h5>
            <p class="history-info">
              In Loja region potato patties with fresh cheese emerged as a
              specialty dish
            </p>
            <img
              class="cows-grazing"
              src="../images/dish-items/cows-grazing.png"
            />
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of llapingachos
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Potatoes</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">annatto</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Queso fresco</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">garlic paste</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">White onion</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Parsley</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Cilantro</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Peanut butter</label>
          </li>
          <li>
            <input type="checkbox" id="cb9" class="hidden-cb" />
            <label for="cb9" class="checklist-label">Milk</label>
          </li>
          <li>
            <input type="checkbox" id="cb10" class="hidden-cb" />
            <label for="cb10" class="checklist-label">Salt & Pepper</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/S9HdmW8FHFU?si=114Njiu0bYqIMOsl"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Cow image by user ct253 on <a href="Freeimages.com">Freeimages.com</a>
      </p>
    </footer>
  </body>
</html>
