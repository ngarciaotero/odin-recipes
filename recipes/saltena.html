<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salteña</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Salteña</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">Pre-Columbian Era</h5>
            <p class="history-info">
              The Aymara had mastered pastry making, these culinary skills
              provided the foundation
            </p>
            <h5 class="era-title">Spanish Colonial era</h5>
            <p class="history-info">
              Spanish colonists introduced new ingredients to the region
              including beef, onions, garlic and spices
            </p>
            <img class="empanada" src=../images/dish-items/empanada.png>
          </div>
          <div class="right-page">
            <p class="history-info">
              Aymara and Quechua women working in Potosí mines began making
              salteñas using the pastry techniques, local crops and Spanish
              introduced ingredients
            </p>
            <h5 class="era-title">1900s</h5>
            <p class="history-info">
              Fillings expanded to include potatoes, rice, eggs, olives while
              the half-moon shape remained consistent
            </p>
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of salteña
      </h5>
    </div>
