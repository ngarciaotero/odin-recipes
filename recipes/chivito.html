<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chivito</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Chivito</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">1940s</h5>
            <p class="history-info">
              Believed the dish was improvised for a visiting Argentinean
              actress Mirtha Legrand in El Mejillon Bar in Punta del Este
            </p>
            <p class="history-info">
              Due to limited ingredients for the popular sandwich the chef opted
              to create a dish directly on a plate adding grilled beef, ham and
              cheese
            </p>
          </div>
          <div class="right-page">
            <h5 class="era-title">1950s</h5>
            <p class="history-info">
              Rapid acceptance of the dish due to its simplicity and savory
              taste garnered popularity among locals
            </p>
            <img
              class="grilling"
              src="../images/dish-items/grilling-meat.png"
            />
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of chivito
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Beef tenderloin</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Red bell pepper</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Eggs</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Bacon</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Mozzarella cheese</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Ham</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Lettuce</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Tomato</label>
          </li>
          <li>
            <input type="checkbox" id="cb9" class="hidden-cb" />
            <label for="cb9" class="checklist-label">Potatoes</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/6S33ofC-mQQ?si=549PFeancIvRilrw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Photo by user cv1pepino on <a href="Freeimages.com">Freeimages.com</a>
      </p>
    </footer>
  </body>
</html>
