<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopa Paraguaya</title>
    <link rel="stylesheet" href="../dish-styles.css" />
    <link rel="icon" href="../images/cookbook.png" type="png" />
  </head>
  <body>
    <div class="background-container"></div>
    <h4 class="page-header">Sopa Paraguaya</h4>
    <div class="book-container">
      <input type="checkbox" id="bookToggle" class="hidden-cb" />
      <label for="bookToggle" class="book-label">
        <div class="book-content">
          <div class="left-page">
            <h5 class="era-title">Pre-Columbian Era</h5>
            <p class="history-info">
              The indigenous Guarani people cultivated corn and made corn dough
            </p>
            <h5 class="era-title">1500s to 1800s</h5>
            <p class="history-info">
              Spanish colonization brought key ingredients like cheese, eggs,
              and meat after they colonized the region
            </p>
          </div>
          <div class="right-page">
            <h5 class="era-title">Early 1800s</h5>
            <p class="history-info">
              Paraguay gained independence in 1811. Versions of corn cakes mixed
              with cheese emerged combining native and colonial influences
            </p>
            <img class="egg" src="../images/dish-items/egg.png" />
          </div>
        </div>
      </label>
      <h5 class="click-book-prompt">
        Click the book to learn about the history of sopa paraguaya
      </h5>
    </div>
    <h4 class="recipe-header">Let's Start Cooking</h4>
    <div class="recipe">
      <div class="stone-background">
        <h2 class="ingredient-header">INGREDIENTS</h2>
        <h5 class="select-item">
          Keep track of your ingredients by clicking on them
        </h5>
        <ul class="ingredients-list">
          <li>
            <input type="checkbox" id="cb1" class="hidden-cb" />
            <label for="cb1" class="checklist-label">Cornmeal</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" class="hidden-cb" />
            <label for="cb2" class="checklist-label">Eggs</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" class="hidden-cb" />
            <label for="cb3" class="checklist-label">Milk</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" class="hidden-cb" />
            <label for="cb4" class="checklist-label">Onions</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" class="hidden-cb" />
            <label for="cb5" class="checklist-label">Paraguayan Cheese</label>
          </li>
          <li>
            <input type="checkbox" id="cb6" class="hidden-cb" />
            <label for="cb6" class="checklist-label">Salt</label>
          </li>
          <li>
            <input type="checkbox" id="cb7" class="hidden-cb" />
            <label for="cb7" class="checklist-label">Butter</label>
          </li>
          <li>
            <input type="checkbox" id="cb8" class="hidden-cb" />
            <label for="cb8" class="checklist-label">Vegetable oil</label>
          </li>
        </ul>
      </div>
      <iframe
        class="rounded-iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Vfj0J9oxCkM?si=sXxWjJyCHnF-wPkJ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <h4 class="footer">Credits</h4>
      <p class="footer">
        Egg image by user michelini on
        <a href="Freeimages.com">Freeimages.com</a>
      </p>
    </footer>
  </body>
</html>
